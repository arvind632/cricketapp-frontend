<div class="container">
  <h2>Players</h2>

    <a routerLink="add" class="btn btn-primary btn-sm">Add</a>
                
    <table class="table">
      <thead>
        <tr>
          <th>Sr.</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Picture</th>
          <th>Jersey No</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let i of players | paginate: { itemsPerPage: 2, currentPage: p } let n = index; ">
          <td>{{n+1}}</td>
          <td>{{i.firstName}}</td>
          <td>{{i.lastName}}</td>
          <td><img src="{{i.imageUri}}" style="width:100px;"></td>
          <td>{{i.PlayerJerseyNumber}}</td>
          <td> 
              <a routerLink="{{i.id}}" 
            class="btn btn-primary btn-sm">Edit</a>
        </td>
        </tr>

      </tbody>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
    </div>
